parcels_config:
  save_dir: results
  particle_type: pyplume.kernels.ThreddsParticle
  kernels:
    - parcels.AdvectionRK4
    - pyplume.kernels.AgeParticle
    - pyplume.kernels.RandomWalk5cm
  time_range:
    - 2021-08-21T12:00
    - 2021-08-23T18:00
  repeat_dt: 3600
  repetitions: -1
  instances_per_spawn: 1
  spawn_points:
    -
      label: apoint
      point: [40.3992, -73.6665]
      # point: [38.809053, -74.536783]
      release: 2021-08-21T12:00
      pattern: {
        "type": "grid",
        "args": {
          "size": 3,
          "gapsize": 0.05
        }
      }
      # pattern: {
      #   "type": "ball",
      #   "args": {
      #     "radius": 0.05,
      #     "numpoints": 30
      #   }
      # }
  simulation_dt: 600
  snapshot_interval: 1800
postprocess_config: {}
save_snapshots: true
plotting_config:
  plots:
    - type: pyplume.resultplots.ParticlePlot
      label: particleplots
      coastline: true
      draw_currents: true
      domain:
        S: 38.162201
        N: 41.520008
        W: -75.709632
        E: -69.723751
    - type: pyplume.resultplots.CumulativeParticleDensityPlot
      domain:
        S: 38.162201
        N: 41.520008
        W: -75.709632
        E: -69.723751
      coastline: true
