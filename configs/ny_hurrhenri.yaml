    domain:
      # rough estimate of available HFRNet data near New York
      # southwest: 38.162201, -75.709632
      # northeast: 41.520008, -69.723751
      S: 38.162201
      N: 41.520008
      W: -75.709632
      E: -69.723751
    time_range:
      # hurrican henri timespan (cat 1 hurricane/tropical storm near new york)
      - 2021-08-21T12:00
